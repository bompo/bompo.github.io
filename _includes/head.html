<head>
  <link href="https://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- Primary Meta Tags -->
  <meta name="title" content="Stefan Wagner">
  <meta name="description" content="I'm a software developer, if you are interested in my work, you can send me an e-mail. For more frequent updates about my work, please check my blog.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website"> 
  <meta property="og:url" content="https://stefanwagner.dev/">
  <meta property="og:title" content="Stefan Wagner">
  <meta property="og:description" content="I'm a software developer, if you are interested in my work, you can send me an e-mail. For more frequent updates about my work, please check my blog.">
  <meta property="og:image" content="https://stefanwagner.dev/assets/images/social_preview.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://stefanwagner.dev/">
  <meta property="twitter:title" content="Stefan Wagner">
  <meta property="twitter:description" content="I'm a software developer, if you are interested in my work, you can send me an e-mail. For more frequent updates about my work, please check my blog.">
  <meta property="twitter:image" content="https://stefanwagner.dev/assets/images/social_preview.jpg">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  {% include google-analytics.html %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />
  {% include font-includes.html %}

  <!-- Icons -->
  {% include favicons.html %}

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.feed.path | default: 'feed.xml' | relative_url }}" />

  {% include custom-head.html %}
</head>
